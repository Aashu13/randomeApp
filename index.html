<!doctype>
<html>

<head>
    <title>Ranodm quote app</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h2>The random quote app</h2>

    <div class="wrapper">
        <div class="container">
            <div class="paraDiv">
                <p id="para">
                </p>
            </div>

            <div class="autherName">
                <h3 id="auther_Name">
                </h3>
            </div>

            <div class="btns">
                <button class="btn btn-default btn-lg" id="previousQuote_btn">
                    <i class="fa fa-arrow-left"></i> Previous
                </button>

                <i class="fa fa-twitter" id="twitter"></i>

                <button class="btn btn-default btn-lg" id="newQuote_btn">Next
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>

        </div>
    </div>



    <script src="js folder/main.js"></script>
</body>

</html>
